<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <style>
        /* Global Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fdf2f5;
            background-image: url('https://images2.alphacoders.com/130/1300030.png');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            color: #f279c6;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Container */
        .container {
            position: relative;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 15px;
        }

        .title {
            font-size: 3rem;
            color: #ff85b3;
            margin-bottom: 20px;
            animation: bounce 1.5s ease infinite;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #ff69b4;
            margin-bottom: 30px;
        }

        .btn {
            font-size: 1.5rem;
            padding: 15px 30px;
            margin: 20px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .yes-btn {
            background-color: #ff87b7;
            color: white;
        }

        .no-btn {
            background-color: #ff4d6b;
            color: white;
        }

        .no-btn:hover {
            background-color: #ff1f3d;
            transform: scale(1.1);
        }

        .yes-btn:hover {
            background-color: #ff6297;
            transform: scale(1.1);
        }

        /* Congrats Message */
        .congrats-message {
            display: none;
            font-size: 1.8rem;
            color: #ff6fa1;
            background-color: #fff;
            border-radius: 15px;
            padding: 30px;
            width: 60%;
            margin: 0 auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            animation: fadeIn 2s;
        }

        #qr-code {
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;  /* Initially hidden */
        }

        iframe {
            border: 0;
            width: 600px;
            height: 450px;
        }

        /* Map Location */
        #map-location {
            margin-top: 20px;
            text-align: center;
        }

        /* Animations */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Will you be my Valentine? ðŸ’–</h1>
        <p class="subtitle">Click Yes!!!! ðŸ’ž</p>
        <button id="yes" class="btn yes-btn">Yes! ðŸ¥°</button>
        <button id="no" class="btn no-btn">No ðŸ˜¢</button>
    </div>

    <div id="congrats" class="congrats-message">
        <h2>YAY! You said YES! ðŸ’˜</h2>
        <p>This is an official invitation, please bring along this invitation and yourself. Have a great evening! ðŸŒŸ</p>

        <!-- Location -->
        <div id="map-location">
            <h3>Location:</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15954.812437498962!2d103.83321975!3d1.3547205!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31da172a10a45b51%3A0x80558c3ee2c43396!2sGood%20Bites!5e0!3m2!1sen!2ssg!4v1738671406051!5m2!1sen!2ssg" width="600" height="450" allowfullscreen="" loading="lazy"></iframe>
        </div>

        <!-- QR Code Section -->
        <div id="qr-code">
            <h3>Your Invitation QR Code:</h3>
            <div id="qrcode"></div>
        </div>

        <!-- Biometric Messages -->
        <div id="biometric-message" class="message">Verifying Biometrics...</div>
        <div id="biometric-confirmation" class="message">Biometrics Confirmed</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const noButton = document.getElementById('no');
            const yesButton = document.getElementById('yes');
            const congratsMessage = document.getElementById('congrats');
            const qrcodeContainer = document.getElementById('qrcode');
            const qrCodeContainer = document.getElementById('qr-code');

            noButton.addEventListener('mouseover', () => {
                const maxX = window.innerWidth - noButton.offsetWidth - 20;
                const maxY = window.innerHeight - noButton.offsetHeight - 20;
                const randomX = Math.random() * maxX;
                const randomY = Math.random() * maxY;

                noButton.style.position = 'absolute';
                noButton.style.left = `${randomX}px`;
                noButton.style.top = `${randomY}px`;
            });

            yesButton.addEventListener('click', () => {
                noButton.style.display = 'none';
                congratsMessage.style.display = 'block';

                // Biometric animation sequence
                const biometricMessage = document.getElementById('biometric-message');
                const biometricConfirmation = document.getElementById('biometric-confirmation');

                setTimeout(() => {
                    biometricMessage.classList.add('show');
                }, 500); // Show "Verifying Biometrics..." after 500ms

                setTimeout(() => {
                    biometricMessage.classList.remove('show');
                    biometricConfirmation.classList.add('show');
                }, 3000); // After 3 seconds, show "Biometrics Confirmed"

                // QR Code Generation
                setTimeout(() => {
                    // Make the QR code container visible
                    qrCodeContainer.style.visibility = 'visible';

                    // Generate the QR code with the final confirmation message
                    const qrData = "Thank you for accepting the invitation, Ms. Your attendance has been confirmed, see you there!";
                    new QRCode(qrcodeContainer, {
                        text: qrData,
                        width: 200,
                        height: 200,
                        colorDark: "#000000",
                        colorLight: "#ffffff",
                        correctLevel: QRCode.CorrectLevel.L // Using L for lower error correction
                    });
                }, 3000); // Delay QR code generation until after biometrics confirmation
            });

            noButton.addEventListener('click', function(e) {
                e.preventDefault(); // Prevent default action for 'no' button
            });
        });
    </script>
</body>
</html>
