<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Will you be my Valentine? 💖</h1>
        <p class="subtitle">You make my heart go *Squeeee* 💞</p>
        <button id="yes" class="btn yes-btn">Yes! 🥰</button>
        <button id="no" class="btn no-btn">No 😢</button>
    </div>

    <div id="congrats" class="congrats-message">
        <h2>YAY! You said YES! 💘</h2>
        <p>You are my everything 💫</p>
    </div>

    <div class="cute-character">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Sumikko_Gurashi_Characters.svg/2560px-Sumikko_Gurashi_Characters.svg.png" alt="Sumikko Gurashi" />
    </div>

    <script src="script.js"></script>
</body>
</html>
