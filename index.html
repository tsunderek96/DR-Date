<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Will you be my Valentine? ðŸ’–</h1>
        <p class="subtitle">Click Yes!!!! ðŸ’ž</p>
        <button id="yes" class="btn yes-btn">Yes! ðŸ¥°</button>
        <button id="no" class="btn no-btn">No ðŸ˜¢</button>
    </div>

    <div id="congrats" class="congrats-message">
        <h2>YAY! You said YES! ðŸ’˜</h2>
        <p>This is an official invitation, please bring along this invitation and yourself. Have a great evening! ðŸŒŸ</p>

        <div id="map-location">
            <!-- Map content here -->
        </div>

        <div id="qr-code">
            <h3>Your Invitation QR Code:</h3>
            <div id="qrcode"></div>
        </div>
    </div>

    <script>
        const noButton = document.getElementById('no');
        const yesButton = document.getElementById('yes');
        const congratsMessage = document.getElementById('congrats');

        // Ensure the DOM is fully loaded before attaching event listeners
        document.addEventListener('DOMContentLoaded', function() {
            yesButton.addEventListener('click', function() {
                // Hide 'No' button when 'Yes' is clicked
                noButton.style.display = 'none';

                // Show the congratulations message
                congratsMessage.style.display = 'block';

                // Generate the QR Code for the invitation
                const qrData = 'Welcome, You are Invited'; // Message for the QR code
                const qrcodeContainer = document.getElementById('qrcode');

                // Clear previous QR code if it exists
                qrcodeContainer.innerHTML = '';

                // Generate new QR code
                const qrcode = new QRCode(qrcodeContainer, {
                    text: qrData,
                    width: 128,
                    height: 128,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
            });

            noButton.addEventListener('click', function(e) {
                e.preventDefault(); // Prevent default action for 'no' button
            });
        });
    </script>
</body>
</html>
